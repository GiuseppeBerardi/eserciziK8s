global:
  storageClass: "csi-hostpath-sc"
  kibanaEnabled: true
master:
  resourcesPreset: "none"
  # resources:
  #   requests:
  #     cpu: 100m
  #     #memory: 512Mi
  #   limits:
  #     #cpu: 3
  #     memory: 512Mi  
  ## @param master.masterOnly Deploy the Elasticsearch master-elegible nodes as master-only nodes. Recommended for high-demand deployments.
  ## If you are
  masterOnly: false
  ## @param master.replicaCount Number of master-elegible replicas to deploy
  ##
  replicaCount: 1
  pdb:
    create: true
  #heapSize: 10240m
  heapSize: 128m
  #heapSize: 8192m
  podAntiAffinityPreset: hard


data:
  ## @param data.replicaCount Number of data-only replicas to deploy
  ##
  replicaCount: 0
coordinating:
  ## @param coordinating.replicaCount Number of coordinating-only replicas to deploy
  ##
  replicaCount: 0
ingest:
  ## @param ingest.enabled Enable ingest nodes
  ##
  enabled: true
  ## @param ingest.replicaCount Number of ingest-only replicas to deploy
  ##
  replicaCount: 0

#ingress:
#  enabled: true
#  hostname: elasticsearch-test-collaudo.openwork.home
#  ingressClassName: "nginx"
#  annotations: 
#    nginx.ingress.kubernetes.io/whitelist-source-range: "93.64.201.2, 89.249.177.65"

security:
  enabled: true
  elasticPassword: "Password"
  tls:

    ## @param security.tls.autoGenerated Create self-signed TLS certificates.
    ## NOTE: If autoGenerated certs are enabled and a new node type is enabled using helm upgrade, make sure you remove previously existing Elasticsearch TLS secrets.
    ## Otherwise, the new node certs won't match the existing certs.
    ##
    autoGenerated: true

# assumes global.kibanaEnabled=true

kibana:
  updateStrategy:
    type: Recreate
  podAnnotations:
    backup.velero.io/backup-volumes: kibana-data
  elasticsearch:
    security:
      auth:
    ## @param elasticsearch.security.auth.enabled Set to 'true' if Elasticsearch has authentication enabled
    ##
        enabled: true
        createSystemUser: true
        kibanaPassword: "Password"
        elasticsearchPasswordSecret: "elasticsearch"
      tls:
        enabled: true
        existingSecret: "elasticsearch-master-crt"
        usePemCerts: true