global:
  defaultStorageClass: "csi-hostpath-sc"
 # kibanaEnabled: true

master:
  annotations: 
    backup.velero.io/backup-volumes: "data"
  podAnnotations:
    backup.velero.io/backup-volumes: "data"
  heapSize: 256m
  masterOnly: false
  replicaCount: 1
  containerSecurityContext:
    enabled: true
    readOnlyRootFilesystem: false
data:
  replicaCount: 0
coordinating:
  replicaCount: 0
ingest:
  replicaCount: 0
